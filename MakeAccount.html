<!DOCTYPE html>

<html>

<head>

	<title> Make your account </title>

	<link href="MakeAccount.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

</head>

<body>

	<form class="material-form">

<div class="container">

	<div>
		<p> Let's start by making your account. </p>

	<!-- Text input -->

	<div class="material-input">
		<input class="input-item" type="text" required id="input-field1">
		<label>First Name</label>
		<span class="bar"></span>
	</div>

	<div class="material-input">
		<input class="input-item" type="text" required id="input-field">
		<label>Last Name</label>
		<span class="bar"></span>
	</div>

	<div class="material-input">
		<input class="input-item" type="email" data-error="Invalid email." required id="input-field">
		<label>Email</label>
		<span class="bar"></span>
	</div>

	<div class="material-input">
		<input class="input-item" type="password" required id="input-field">
		<label>Password</label>
		<span class="bar"></span>
	</div>

	<!-- End of text input -->

	<div class="material-input center">
		<button type="button" class="btn btn-done">
			Done
		</button>
		<button type="button" class="btn btn-cancel">
			Cancel
		</button>
	</div>

</div>

</form>

</body>

</html>
