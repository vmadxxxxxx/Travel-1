<!DOCTYPE html>

<html>

<head>

	<title> Sign In </title>

	<link href="MakeAccount.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" />

</head>

<body>

	<form class="material-form">

<div class="container">

	<div>

		<p class="p"> Sign into your account below. </p>

	</div>

	<!-- Text input -->

	<div class="material-input">
		<input class="input-item" type="text" data-error="Invalid email." required id="input-field"> <!-- need to fix to type: email, but need js for error message -->
		<label>Email</label>
		<span class="bar"></span>
	</div>

	<div class="material-input">
		<input class="input-item" type="password" required id="input-field">
		<label>Password</label>
		<span class="bar"></span>
	</div>

	<!-- End of text input -->

	<div class="material-input center">
		<button type="button" class="btn btn-done donebutton" onclick="window.location.href='YourAccount.html'">
			Done
		</button>
		<button type="button" class="btn btn-cancel" onclick="window.location.href='MainPage.html'">
			Cancel
		</button>
	</div>

<!-- want to make bottom margin a bit smaller -->

</div>

</form>

</body>

</html>
